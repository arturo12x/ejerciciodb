<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio DB Jquery</title>
    <script src="vendor/jquery/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="vendor/bootsrap/css/bootstrap.css" />
    <script src="vendor/validate/dist/jquery.validate.js"></script>

    <link
      rel="stylesheet"
      href="vendor/font-awesome-4.7.0/css/font-awesome.min.css"
    />

    <script src="vendor/bootgrid/jquery.bootgrid.min.js"></script>
    <script src="js/script1.js"></script>
  </head>
  <body>
    <div class="container">Students Record</div>
    <p></p>
    <div class="container">
      <form id="form1">
        <div class="form-group">
          <label for="id">ID Student</label>
          <input
            type="number"
            name="id"
            class="form-control"
            id="id"
            placeholder="Type ID"
          />
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Type student's name"
          />
        </div>

        <div class="form-group">
          <label for="lastname">Lastname</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            name="lastname"
            placeholder="Type student's lastname"
          />
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            name="age"
            placeholder="Type student's age"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Type student's email"
          />
          <p id="warning"></p>
        </div>

        <button value="Add" class="btn btn-primary" id="add" name="add">
          Add
        </button>
        <button
          value="Update"
          class="btn btn-primary"
          id="update"
          name="update"
        >
          Update
        </button>

        <button
          value="delete"
          class="btn btn-primary"
          id="delete"
          name="delete"
        >
          Delete
        </button>
        <button type="reset" value="Reset" class="btn btn-secondary" >Reset</button>
      </form>
    </div>

    <div class="container">
      <table id="bgrid" class="table table-condensed table-hover table-striped">
        <thead>
          <tr>
            <th data-column-id="id" data-type="numeric">ID</th>
            <th data-column-id="name">NAME</th>
            <th data-column-id="lastname">LASTNAME</th>
            <th data-column-id="age">AGE</th>
            <th data-column-id="email">EMAIL</th>
            <th data-column-id="commands" data-formatter="commands">ACTION</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
</html>
