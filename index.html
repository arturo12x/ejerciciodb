<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio DB Jquery</title>
    <script src="vendor/jquery/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="vendor/bootsrap/css/bootstrap.css">
    <script src="vendor/validate/dist/jquery.validate.js"></script>
    <script src="js/script1.js"></script>


</head>
<body>

<div class="container">Students Record</div>
<p></p>
<div class="container">
    <form id="form1">

        <div class="form-group">
            <label for="id">ID Student</label>
            <input type="number" name="id" class="form-control" id="id" placeholder="Type ID">
        </div>

        <div class="form-group">
            <label for="nombre">Name</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Type student's name">
        </div>

        <div class="form-group">
            <label for="apellido">Lastname</label>
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Type student's lastname">
        </div>


        <div class="form-group">
            <label for="edad">Age</label>
            <input type="number" class="form-control" id="edad" name="edad" placeholder="Type student's lastname">
        </div>


        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Type student's email">
            <h2 id="warning"></h2>
        </div>


        <input type="button" value="Add" class="btn btn-primary" id="add" name="add">
        <input type="button" value="Update" class="btn btn-primary" id="update" name="update">
        <input type="button" value="Delete" class="btn btn-primary" id="delete" name="delete">

    </form>

</div>


</body>
</html>
